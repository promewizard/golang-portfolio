name: Pylint

on: 
  push:
  
env:
  GCP_PROJECT: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  compile-and-test:
    name: Compile and test application
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backendAPI

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      
      - name: Install dependencies
        run: go mod download
      
      # - name: Run tests
      #   run: go test -v ./...

  file-system-scan:
    name: File System Scan
    runs-on: ubuntu-latest
    needs: compile-and-test
    defaults:
      run:
        working-directory: ./backendAPI

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Trivy Root file system scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: rootfs
          ignore-unfixed: true
          format: table
          output: result.txt
          severity: CRITICAL
